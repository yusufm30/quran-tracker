<!DOCTYPE html>  
<html>  
<head>  
    <title>قرآن تراكر</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1>قرآن تراكر</h1>  
        
        <div class="input-section">  
            <h2>تسجيل القراءة الجديدة</h2>  
            <div class="form">  
                <div class="input-group">  
                    <label>السورة:</label>  
                    <select id="surah">  
                        <option value="1">الفاتحة</option>  
                        <option value="2">البقرة</option>  
                        <!-- يمكن إضافة باقي السور -->  
                    </select>  
                </div>  
                
                <div class="input-group">  
                    <label>من آية:</label>  
                    <input type="number" id="ayahFrom" min="1">  
                </div>  
                
                <div class="input-group">  
                    <label>إلى آية:</label>  
                    <input type="number" id="ayahTo" min="1">  
                </div>  
                
                <button id="saveReading">حفظ القراءة</button>  
            </div>  
        </div>  
        
        <div class="progress-section">  
            <h2>تقدم القراءة</h2>  
            <div id="progress"></div>  
        </div>  
    </div>  
    
    <script src="script.js"></script>  
</body>  
</html>
